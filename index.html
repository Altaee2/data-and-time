<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta property="og:title" content="توقيت بغداد 🕒" />
    <meta property="og:description" content="الوقت الحالي والتاريخ في بغداد بتصميم مميز ومتجاوب." />
    <meta property="og:image" content="https://i.imgur.com/G5yNfJd.png" />
    <meta property="og:url" content="https://your-website-url.com" />
    <title>توقيت بغداد</title>
    <style>
         :root {
            --primary-color: #00ffcc;
            --secondary-color: #00bfa6;
            --dark-bg: #000428;
            --light-bg: #ffffff;
            --dark-text: #fff;
            --light-text: #000;
        }
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--dark-bg);
            color: var(--dark-text);
            transition: background 1s, color 0.5s;
        }
        
        .container {
            padding: 20px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        canvas {
            background-color: transparent;
            transition: transform 0.2s ease;
        }
        
        canvas:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px var(--primary-color));
        }
        
        #digital {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        #date {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ccc;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        #quote {
            margin-top: 15px;
            font-size: 1rem;
            color: var(--primary-color);
            max-width: 90%;
            animation: fadeIn 2s ease-in-out;
        }
        
        .controls {
            margin-top: 25px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: var(--light-text);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #copyAlert {
            position: fixed;
            bottom: 20px;
            background: var(--primary-color);
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            font-weight: bold;
            animation: fadeOut 2.5s ease-in-out forwards;
        }
        
        @media (max-width: 600px) {
            canvas {
                width: 200px;
                height: 200px;
            }
            h1 {
                font-size: 1.8rem;
            }
            #digital {
                font-size: 1.2rem;
            }
            #date {
                font-size: 1rem;
            }
            #quote {
                font-size: 0.9rem;
            }
        }
        
        footer {
            margin-top: auto;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        
        footer a:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        footer i {
            margin-left: 8px;
            font-size: 16px;
            transition: transform 0.3s;
        }
        
        footer a:hover i {
            transform: rotate(15deg);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>توقيت بغداد 🕒</h1>
        <canvas id="clock" width="300" height="300"></canvas>
        <div id="digital"></div>
        <div id="date"></div>
        <div id="quote"></div>
        <div class="controls">
            <button onclick="toggleTheme()"><i class="fas fa-adjust"></i> تبديل الوضع</button>
            <button onclick="shareTime()"><i class="fas fa-share-alt"></i> مشاركة الوقت</button>
            <button onclick="copyDateTime()"><i class="fas fa-copy"></i> نسخ الوقت والتاريخ</button>
        </div>
        <div id="copyAlert">تم النسخ! ✅</div>
    </div>
    <footer>
        &copy; 2025 جميع الحقوق محفوظة - تصميم وبرمجة <a href="https://www.ali-altaee.free.nf" target="_blank">Ali
            Altaee <i class="fas fa-code"></i></a>
    </footer>

    <script>
        const canvas = document.getElementById("clock");
        const ctx = canvas.getContext("2d");
        const radius = canvas.height / 2;
        ctx.translate(radius, radius);
        let isDark = true;
        const quotes = [
            "اللهم اجعل هذا اليوم خيراً وبركة واغفر لنا فيه ذنوبنا",
            "من راقب الله في سره أصلح الله له علانيته",
            "كن جميلاً ترى الوجود جميلاً",
            "الصبر مفتاح الفرج",
            "استعن بالله ولا تعجز"
        ];

        function drawClock() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();

            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawMinutes(ctx, radius);

            // Draw hands
            let hr = (hour % 12) * Math.PI / 6 + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hr, radius * 0.5, radius * 0.07);

            let min = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, min, radius * 0.8, radius * 0.07);

            let sec = (second * Math.PI / 30);
            drawHand(ctx, sec, radius * 0.9, radius * 0.02, "white");

            updateDigital(now);
            updateDate(now);
            updateQuote(now);
            updateBackground(now);
        }

        function drawFace(ctx, radius) {
            const faceColor = isDark ? '#000' : '#f0f0f0';
            const shadowColor = isDark ? '#333' : '#ccc';

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
            ctx.fillStyle = faceColor;
            ctx.fill();

            const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
            grad.addColorStop(0, shadowColor);
            grad.addColorStop(0.5, faceColor);
            grad.addColorStop(1, shadowColor);
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
            ctx.fillStyle = isDark ? 'white' : 'black';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            ctx.font = radius * 0.15 + "px Arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillStyle = isDark ? "#00ffcc" : "#0056b3";
            for (let num = 1; num <= 12; num++) {
                const ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawMinutes(ctx, radius) {
            for (let i = 0; i < 60; i++) {
                const ang = i * Math.PI / 30;
                ctx.beginPath();
                ctx.rotate(ang);
                ctx.moveTo(0, -radius * 0.92);
                ctx.lineTo(0, -radius * 0.95);
                ctx.strokeStyle = isDark ? "#888" : "#555";
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.rotate(-ang);
            }
        }

        function drawHand(ctx, pos, length, width, color = "white") {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.strokeStyle = isDark ? color : "#000";
            if (width === radius * 0.02) {
                ctx.strokeStyle = "#ff0000";
            }
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        function updateDigital(now) {
            const options = {
                timeZone: "Asia/Baghdad",
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const timeString = now.toLocaleTimeString("ar-EG", options);
            document.getElementById("digital").innerText = timeString;
        }

        function updateDate(now) {
            const options = {
                timeZone: "Asia/Baghdad",
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString("ar-EG", options);
            document.getElementById("date").innerText = dateString;
        }

        function updateQuote(now) {
            const hours = now.getHours();
            const index = hours % quotes.length;
            document.getElementById("quote").innerText = quotes[index];
        }

        function updateBackground(now) {
            const h = now.getHours();
            document.body.style.background = (h >= 6 && h < 18) ? '#87ceeb' : 'var(--dark-bg)';
            document.body.style.color = (h >= 6 && h < 18) ? 'var(--light-text)' : 'var(--dark-text)';
        }

        function toggleTheme() {
            isDark = !isDark;
            const root = document.documentElement;
            if (isDark) {
                document.body.style.background = 'var(--dark-bg)';
                document.body.style.color = 'var(--dark-text)';
            } else {
                document.body.style.background = 'var(--light-bg)';
                document.body.style.color = 'var(--light-text)';
            }
            drawClock(); // Redraw clock to apply new theme colors
        }

        function shareTime() {
            const time = document.getElementById("digital").innerText;
            const date = document.getElementById("date").innerText;
            const message = `الوقت الآن في بغداد: ${time}\n${date}`;
            const whatsapp = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsapp, '_blank');
        }

        function copyDateTime() {
            const time = document.getElementById("digital").innerText;
            const date = document.getElementById("date").innerText;
            const text = `الوقت الآن في بغداد: ${time}\n${date}`;
            navigator.clipboard.writeText(text).then(() => {
                showCopyAlert();
            });
        }

        function showCopyAlert() {
            const alertBox = document.getElementById("copyAlert");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 2500);
        }

        setInterval(drawClock, 1000);
    </script>
</body>

</html>
