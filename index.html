        function drawClock() {

            drawFace(ctx, radius);

        function drawFace(ctx, radius) {
            const faceColor = isDark ? '#000' : '#f0f0f0';
            const shadowColor = isDark ? '#333' : '#ccc';

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
            ctx.fillStyle = faceColor;
            ctx.fill();

            const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
            grad.addColorStop(0, shadowColor);
            grad.addColorStop(0.5, faceColor);
            grad.addColorStop(1, shadowColor);
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
            ctx.fillStyle = isDark ? 'white' : 'black';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            ctx.font = radius * 0.15 + "px Arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillStyle = isDark ? "#00ffcc" : "#0056b3";
            for (let num = 1; num <= 12; num++) {
                const ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawMinutes(ctx, radius) {
            for (let i = 0; i < 60; i++) {
                const ang = i * Math.PI / 30;
                ctx.beginPath();

                ctx.moveTo(0, -radius * 0.92);

                ctx.strokeStyle = isDark ? "#888" : "#555";

            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }
